<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <ul th:each="user:${list}">
            <li th:text="${user.id}"></li>
            <li th:text="${user.username}"></li>
            <li th:text="${user.sex}"></li>
            <li th:text="${user.address}"></li>
            <li th:text="${#dates.format(user.birthday, 'yyyy-MM-dd HH:mm')}"></li>
        </ul>
</body>
</html>
